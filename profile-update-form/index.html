<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile Update Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="bg-[#303030] min-h-[100vh] flex flex-col items-center py-[100px]"
  >
    <div class="container max-w-[1140px]">
      <div
        class="pt-[70px] pb-[50px] relative px-[30px] min-h-[500px] shadow-md bg-[#F5F4F1] mb-[50px] w-full rounded-lg"
      >
        <div
          class="profile-header gap-[10px] flex items-center absolute top-[-50px] left-[50px]"
        >
          <div
            class="profile-picture border-[10px] border-[#F5F4F1] rounded-full bg-[#ccc] w-[120px] h-[120px]"
          ></div>
        </div>

        <form id="profile-update" class="grid grid-cols-3 gap-[15px]">
          <div class="form-item col-span-3 md:col-span-1">
            <div class="form-item-wrapper flex flex-col space-y-[10px]">
              <label for="name"
                >Name <span class="text-[#9B0E18]">*</span></label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="bg-white border border-[#c0c0c0] px-[15px] py-[8px] min-h-[50px] rounded-[10px]"
              />
            </div>
          </div>
          <div class="form-item col-span-3 md:col-span-1">
            <div class="form-item-wrapper flex flex-col space-y-[10px]">
              <label for="email"
                >Email <span class="text-[#9B0E18]">*</span></label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="bg-white border border-[#c0c0c0] px-[15px] py-[8px] min-h-[50px] rounded-[10px]"
              />
            </div>
          </div>
          <div class="form-item col-span-3 md:col-span-1">
            <div class="form-item-wrapper flex flex-col space-y-[10px]">
              <label for="phone"
                >Phone <span class="text-[#9B0E18]">*</span></label
              >
              <input
                type="text"
                id="phone"
                name="phone"
                class="bg-white border border-[#c0c0c0] px-[15px] py-[8px] min-h-[50px] rounded-[10px]"
              />
            </div>
          </div>
          <div class="form-item col-span-3">
            <div class="form-item-wrapper flex flex-col space-y-[10px]">
              <label for="bio">Bio <span class="text-[#9B0E18]">*</span></label>

              <textarea
                id="bio"
                name="bio"
                class="bg-white border border-[#c0c0c0] px-[15px] py-[8px] min-h-[150px] rounded-[10px]"
              ></textarea>
            </div>
          </div>
          <div class="form-item flex flex-col space-y-[10px] col-span-3">
            <label for="file"
              >Profile Picture <span class="text-[#9B0E18]">*</span></label
            >

            <div
              class="relative flex flex-col justify-center items-center bg-white border border-[#c0c0c0] px-[15px] py-[8px] min-h-[150px] rounded-[10px]"
            >
              <div class="preview-noupload">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  version="1.1"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="100"
                  height="100"
                  x="0"
                  y="0"
                  viewBox="0 0 24 24"
                  style="enable-background: new 0 0 512 512"
                  xml:space="preserve"
                  class=""
                >
                  <g>
                    <g fill="#000" fill-rule="evenodd" clip-rule="evenodd">
                      <path
                        d="M12 7c-1.957 0-3.584 1.197-4.167 2.807a1 1 0 0 1-.813.652C5.277 10.683 4 12.09 4 13.714 4 15.484 5.52 17 7.5 17a1 1 0 1 1 0 2C4.509 19 2 16.679 2 13.714c0-2.514 1.81-4.57 4.181-5.132C7.2 6.45 9.438 5 12 5c3.174 0 5.872 2.24 6.331 5.234 2.066.412 3.669 2.164 3.669 4.337C22 17.063 19.894 19 17.4 19a1 1 0 1 1 0-2c1.482 0 2.6-1.133 2.6-2.429 0-1.295-1.117-2.428-2.6-2.428a1 1 0 0 1-1-1C16.4 8.9 14.477 7 12 7z"
                        fill="#303030"
                        opacity="1"
                        data-original="#000000"
                        class=""
                      ></path>
                      <path
                        d="M12 19a1 1 0 0 1-1-1v-6a1 1 0 1 1 2 0v6a1 1 0 0 1-1 1z"
                        fill="#303030"
                        opacity="1"
                        data-original="#000000"
                        class=""
                      ></path>
                      <path
                        d="M9.293 14.707a1 1 0 0 1 0-1.414l2-2a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1-1.414 1.414L12 13.414l-1.293 1.293a1 1 0 0 1-1.414 0z"
                        fill="#303030"
                        opacity="1"
                        data-original="#000000"
                        class=""
                      ></path>
                    </g>
                  </g>
                </svg>
                <span class="text-center">
                  Drag and Drop to
                  <span class="text-[#9A0C16] underline">upload</span>
                </span>
                <input
                  type="file"
                  name="File"
                  id="file"
                  class="absolute top-0 left-0 opacity-0 w-full h-full z-[2]"
                />
              </div>

              <div class="preview-upload"></div>
            </div>
          </div>
          <div class="col-span-3">
            <button
              type="submit"
              class="bg-secondary flex items-center gap-[15px] text-white font-[800] px-[15px] py-[10px] min-h-[50px] rounded-[7px]"
            >
              Save Profile
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
