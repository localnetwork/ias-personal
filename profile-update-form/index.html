<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile Update Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="bg-[#303030] min-h-[100vh] flex flex-col items-center px-[15px] md:px-[50px] py-[70px] md:py-[100px]"
  >
    <div class="container max-w-[1140px]">
      <div
        class="pt-[70px] pb-[50px] relative px-[15px] lg:px-[30px] min-h-[500px] shadow-md bg-[#F5F4F1] w-full rounded-lg"
      >
        <div
          class="profile-header gap-[10px] flex items-center absolute top-[-50px] left-0 lg:left-[50px]"
        >
          <img
            src=""
            class="file profile-picture border-[10px] border-[#F5F4F1] rounded-full bg-[#ccc] w-[120px] h-[120px] object-cover"
          />
        </div>

        <div
          class="lg:pl-[150px] mt-[30px] lg:mt-[-50px] flex flex-wrap font-bold gap-[15px] md:gap-[30px]"
        >
          <div class="flex items-center gap-[5px]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              />
            </svg>

            <div class="name"></div>
          </div>
          <div class="flex items-center gap-[5px]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
              />
            </svg>

            <div class="email"></div>
          </div>
          <div class="flex items-center gap-[5px]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
              />
            </svg>

            <div class="phone"></div>
          </div>
        </div>
        <div class="w-full text-[14px] my-[30px] bg-white p-[30px] border">
          <h2 class="font-bold mb-[10px]">Bio:</h2>
          <div class="bio"></div>
        </div>

        <form id="profile-update" class="grid grid-cols-3 gap-[15px]">
          <div class="form-item col-span-3 md:col-span-1">
            <div class="form-item-wrapper flex flex-col space-y-[10px]">
              <label for="first_name"
                >First Name <span class="text-[#9B0E18]">*</span></label
              >
              <input
                type="text"
                id="first_name"
                name="First Name"
                class="bg-white border border-[#c0c0c0] px-[15px] py-[8px] min-h-[50px] rounded-[10px]"
                data-required="true"
              />
            </div>
          </div>
          <div class="form-item col-span-3 md:col-span-1">
            <div class="form-item-wrapper flex flex-col space-y-[10px]">
              <label for="middle_name">Middle Name</label>
              <input
                type="text"
                id="middle_name"
                name="Middle Name"
                class="bg-white border border-[#c0c0c0] px-[15px] py-[8px] min-h-[50px] rounded-[10px]"
                data-required="false"
              />
            </div>
          </div>
          <div class="form-item col-span-3 md:col-span-1">
            <div class="form-item-wrapper flex flex-col space-y-[10px]">
              <label for="last_name"
                >Last Name <span class="text-[#9B0E18]">*</span></label
              >
              <input
                type="text"
                id="last_name"
                name="Last Name"
                class="bg-white border border-[#c0c0c0] px-[15px] py-[8px] min-h-[50px] rounded-[10px]"
                data-required="true"
              />
            </div>
          </div>

          <div class="col-span-3 grid md:grid-cols-2 gap-[30px]">
            <div class="form-item md:col-span-1">
              <div class="form-item-wrapper flex flex-col space-y-[10px]">
                <label for="email"
                  >Email <span class="text-[#9B0E18]">*</span></label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="bg-white border border-[#c0c0c0] px-[15px] py-[8px] min-h-[50px] rounded-[10px]"
                  data-required="true"
                />
              </div>
            </div>
            <div class="form-item md:col-span-1">
              <div class="form-item-wrapper flex flex-col space-y-[10px]">
                <label for="phone"
                  >Phone <span class="text-[#9B0E18]">*</span></label
                >
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  class="bg-white border border-[#c0c0c0] px-[15px] py-[8px] min-h-[50px] rounded-[10px]"
                  data-required="true"
                />
              </div>
            </div>
          </div>
          <div class="form-item col-span-3">
            <div class="form-item-wrapper flex flex-col space-y-[10px]">
              <label for="bio">Bio <span class="text-[#9B0E18]">*</span></label>

              <textarea
                id="bio"
                name="bio"
                class="bg-white border border-[#c0c0c0] px-[15px] py-[8px] min-h-[150px] rounded-[10px]"
                data-required="true"
              ></textarea>
            </div>
          </div>
          <div class="form-item flex flex-col space-y-[10px] col-span-3">
            <label for="file"
              >Profile Picture <span class="text-[#9B0E18]">*</span></label
            >

            <div
              class="relative flex flex-col justify-center items-center bg-white border border-[#c0c0c0] px-[15px] py-[8px] min-h-[150px] rounded-[10px]"
            >
              <div class="preview-noupload">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  version="1.1"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="100"
                  height="100"
                  x="0"
                  y="0"
                  viewBox="0 0 24 24"
                  style="enable-background: new 0 0 512 512"
                  xml:space="preserve"
                  class=""
                >
                  <g>
                    <g fill="#000" fill-rule="evenodd" clip-rule="evenodd">
                      <path
                        d="M12 7c-1.957 0-3.584 1.197-4.167 2.807a1 1 0 0 1-.813.652C5.277 10.683 4 12.09 4 13.714 4 15.484 5.52 17 7.5 17a1 1 0 1 1 0 2C4.509 19 2 16.679 2 13.714c0-2.514 1.81-4.57 4.181-5.132C7.2 6.45 9.438 5 12 5c3.174 0 5.872 2.24 6.331 5.234 2.066.412 3.669 2.164 3.669 4.337C22 17.063 19.894 19 17.4 19a1 1 0 1 1 0-2c1.482 0 2.6-1.133 2.6-2.429 0-1.295-1.117-2.428-2.6-2.428a1 1 0 0 1-1-1C16.4 8.9 14.477 7 12 7z"
                        fill="#303030"
                        opacity="1"
                        data-original="#000000"
                        class=""
                      ></path>
                      <path
                        d="M12 19a1 1 0 0 1-1-1v-6a1 1 0 1 1 2 0v6a1 1 0 0 1-1 1z"
                        fill="#303030"
                        opacity="1"
                        data-original="#000000"
                        class=""
                      ></path>
                      <path
                        d="M9.293 14.707a1 1 0 0 1 0-1.414l2-2a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1-1.414 1.414L12 13.414l-1.293 1.293a1 1 0 0 1-1.414 0z"
                        fill="#303030"
                        opacity="1"
                        data-original="#000000"
                        class=""
                      ></path>
                    </g>
                  </g>
                </svg>
                <span class="text-center">
                  Drag and Drop to
                  <span class="text-[#9A0C16] underline">upload</span>
                </span>
                <input
                  type="file"
                  name="File"
                  id="file"
                  data-required="true"
                  class="absolute top-0 left-0 opacity-0 w-full h-full z-[2]"
                />
              </div>

              <div class="preview-upload"></div>
            </div>
          </div>
          <div class="col-span-3">
            <button
              type="submit"
              class="bg-secondary flex items-center gap-[15px] text-white font-[800] px-[15px] py-[10px] min-h-[50px] rounded-[7px]"
            >
              Save Profile
            </button>
          </div>
        </form>
      </div>
    </div>
    <div
      class="thank-you-popup hidden fixed inset-0 p-[15px] flex items-center justify-center z-[9999] bg-[#000] bg-opacity-50"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg animate-wobble">
        <h2 class="text-2xl font-bold mb-4">Success!</h2>
        <p>Your profile has been updated.</p>
        <button
          class="close min-w-[150px] mt-[30px] inline-block py-[8px] px-[20px] bg-secondary text-[#fff] rounded-[30px] text-[14px] font-bold"
        >
          Close
        </button>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
